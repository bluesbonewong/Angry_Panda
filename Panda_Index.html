<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./themes/prism.css">
	<link rel="stylesheet" href="./css/default.css">
	<style id="styleTag"></style>
	<title>Angry Panda</title>
</head>
<body>
<div class="code-wrapper">
	<pre><code class="language-css code"></code></pre>
</div>
<div class="preview-wrapper">
	<div class="wrapper">
		<div class="ear left"></div>
		<div class="ear right"></div>
		<div class="face"></div>
		<div class="nose"></div>
		<div class="mouth"></div>
		<div class="eye left"></div>
		<div class="eye right"></div>
	</div>
</div>
<div class="actions">
	<button data-speed="slow">SLOW</button>
	<button data-speed="normal" class="active">NORMAL</button>
	<button data-speed="fast">FAST</button>
</div>
<script src="./themes/prism.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
